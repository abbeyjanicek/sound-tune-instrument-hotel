<div class="container">
    <br>
    <br>
    <h1 class="owners">Add a Musician:</h1>

    <form ng-submit="vm.addOwner(vm.ownerToAdd)">
        <input type="text" placeholder="First Name" ng-model="vm.ownerToAdd.name">
        <input type="text" placeholder="Last Name" ng-model="vm.ownerToAdd.last_name">
        <input type="email" placeholder="Email" ng-model="vm.ownerToAdd.email">
        <input type="text" placeholder="Preferred Phone" ng-model="vm.ownerToAdd.phone">
        <input type="text" placeholder="City" ng-model="vm.ownerToAdd.city">
        <md-button type="submit" class="md-primary md-raised">Submit</md-button>
    </form>
    <br>
    <br>
    <br>

    <table class="owners-inputs">
        <h1 class="word-database">RECORD:</h1>
        <tbody id="owners-output">
            <tr ng-repeat="owner in vm.owner.owner">
                <td>Name: {{owner.name}}</td>
                <td>Instruments: {{owner.count}}</td>
            </tr>
        </tbody>
    </table>Æ’
